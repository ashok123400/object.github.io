<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        nav{
            border:4px solid red;
            border-style:solid;
            padding:5px;
            text-align:center;
            background-color:lightblue;
        }
        button{
            background-color:lightgreen;
        }
    </style>
</head>
<body>
    <h1>INVENTORY OBJECT </h1>
    <h2></h2>
    <nav>
    <input id="productName" placeholder="Product Name"> <br>
    <input id="productPrice" placeholder="Product Price"> <br>
    <input id="productQuantity" placeholder="Product Quantity"> <br>
    <button onclick="inventory.addProduct()">Add Product</button> <br>
    <button onclick="inventory.displayProducts()">Display Products</button> <br>
    <div id="productList"></div>
    </nav>
    <script>
        var inventory = {
            products: [],

            // Method to add a new product
            addProduct: function() {
                var name = document.getElementById("productName").value;
                var price = parseFloat(document.getElementById("productPrice").value);
                var quantity = parseInt(document.getElementById("productQuantity").value);

                if (name && !isNaN(price) && !isNaN(quantity)) {
                    this.products.push({
                        name: name,
                        price: price,
                        quantity: quantity
                    });
                    console.log("Product added successfully:", name);
                    document.getElementById("productName").value = ""; // Clear input fields after adding product
                    document.getElementById("productPrice").value = "";
                    document.getElementById("productQuantity").value = "";
                }
            },

            // Method to display all products
            displayProducts: function() {
    var productListDiv = document.getElementById("productList");
    productListDiv.innerHTML = ""; // Clear previous content

    if (this.products.length === 0) {
        productListDiv.innerHTML = "<p>No products available.</p>";
    } else {
        var productListHTML = "<h2>Product List</h2>";
        productListHTML += "<ul>";
        this.products.forEach(function(product) {
            productListHTML += "<li>" + product.name + " - Price: $" + product.price + " - Quantity: " + product.quantity + "</li>";
        });
        productListHTML += "</ul>";
        productListDiv.innerHTML = productListHTML;
    }
}
        };
    </script>
</body>
</html>
